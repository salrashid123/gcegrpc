---
apiVersion: v1
kind: Service
metadata:
  name: fe-srv-lb
  labels:
    type: fe-srv
  annotations:
      service.alpha.kubernetes.io/app-protocols: '{"fe":"HTTP2"}'    
spec:
  type: LoadBalancer  
  ports:
  - name: fe
    port: 50051
    protocol: TCP
    targetPort: 8080       
  selector:
    app: fe