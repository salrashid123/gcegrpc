apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fe-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
  - hosts:
    - grpc.domain.com
    secretName: fe-secret
  rules:
  - host: "grpc.domain.com"
    http:
      paths:
      - path: "/echo.EchoServer/*"
        pathType: ImplementationSpecific        
        backend:
          service:
            name: fe-srv-ingress
            port:
              number: 50051
